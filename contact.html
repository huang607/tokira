<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT - TOKIRA SHOP</title>
    <link rel="shortcut icon" href="./image/icon.png" type="image/x-icon" />

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/contact.css">

    <script src="./js/jquery-3.7.1.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&family=Syncopate:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="wrap">
        <div id="header"></div>

        <div class="contactmain" id="top">
            <div class="banner">
                <div class="logo">
                    <img src="./image/header_logo.svg" alt="logo">
                </div>

                <div class="itemgroup">
                    <div class="item">
                        <div class="icon">
                            <img src="./image/contact_add.svg" alt="add">
                        </div>

                        <span class="title">店面地址</span>

                        <a href="https://maps.app.goo.gl/apyan9qoHcT4gzZeA">
                            <span>320桃園市中壢區復興路46號9樓</span>
                        </a>
                        
                    </div>

                    <div class="line"></div>

                    <div class="item">
                        <div class="icon">
                            <img src="./image/contact_ph.svg" alt="phone">
                        </div>

                        <span class="title">聯絡電話</span>

                        <a href="tel:+886-3-4251234">
                            <span>03-425-1234</span>
                        </a>
                    </div>

                    <div class="line"></div>

                    <div class="item">
                        <div class="icon">
                            <img src="./image/contact_time.svg" alt="time">
                        </div>

                        <span class="title">營業時間</span>

                        <span>平日 14:00-19:30   假日 13:00-19:30</span>
                    </div>
                </div>

            </div>

            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3617.2490359444027!2d121.22244777436819!3d24.95764034136393!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346823ea50c732a5%3A0x1b5e6ee66e9fec49!2z57ev6IKyVGliYU1l6ZmE6Kit5Lit5aOi6IG36KiT5Lit5b-D!5e0!3m2!1szh-TW!2stw!4v1700572492077!5m2!1szh-TW!2stw" width="1920" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="form" id="form">
                <h2>GET IN TOUCH</h2>

                <div class="deco">
                    <div class="sticker-bomb1"><img src="./image/sticker_bombg.svg" alt="sticker-bomb"></div>
                    <div class="sticker-bomb2"><img src="./image/sticker_bombg.svg" alt="sticker-bomb"></div>
                </div>
                
                <div class="text">
                    <label>
                        顧客姓名
                        <input type=”text” name=”name” placeholder=請輸入姓名>
                    </label>
                </div>

                <div class="text">
                    <label>
                        聯絡電話
                        <input type=”tel” name=”phone” placeholder=請輸入聯絡電話>
                    </label>
                </div>

                <div class="text">
                    <label>
                        電子郵件
                        <input type=”email” name=”mail” placeholder=請輸入電子郵件>
                    </label>
                </div>

                <div class="text">
                    <label>
                        諮詢內容
                        <textarea rows=3 placeholder=請輸入您的想法或問題></textarea>
                    </label>
                </div>
                
                <div class="bottom">
                    <div class="check">
                        <label>
                            <input type="checkbox" value="agree">
                            <span>本人已知悉 &nbsp; <a href="#contact_agree">個資告知聲明事項</a></span>
                        </label>
                    </div>
    
                    <!-- <input type="submit" id="sendbtn" value="SEND"> -->
                    <a href="#contact_tqp" class="btn">SEND</a>
                </div>

            

                <div class="contact_tqp" id="contact_tqp">
                    <figure>
                        <a href="#form" class="close"></a>
                        <figcaption>
                            <a href="#form" class="closeimg"><img src="./image/contact_close.svg" alt="close"></a>
                            
                            <div class="logo">
                                <img src="./image/header_logo.svg" alt="logo">
                            </div>
                            <h2>THANK YOU!</h2>

                            <span>
                                表單已成功寄出，感謝您的填寫。
                                <br>
                                我們將會盡快與您聯繫!
                            </span>

                            <div class="deco">
                                <div class="sticker-eye"><img src="./image/sticker_eye.svg" alt="sticker-eye"></div>
                                <div class="sticker-snow"><img src="./image/sticker_snow.svg" alt="sticker-snow"></div>
                                <div class="sticker-circlebomb"><img src="./image/sticker_circlebomb.svg" alt="sticker-circlebomb"></div>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            
                <div class="contact_agree" id="contact_agree">
                    <figure>
                        <a href="#form" class="close"></a>
                        <figcaption>
                            <a href="#form" class="closeimg"><img src="./image/contact_close.svg" alt="close"></a>

                            <h3>個人資料蒐集告知事項及同意書</h3>
                            <p>本公司茲依據個人資料保護法規定，告知下列事項：
                                <br>
                                ．蒐集目的：履行契約、消費者、客戶管理與服務、行銷、以及本公司登記業務範圍內之業務服務。
                                <br>
                                ．資料類別：當事人之姓名、出生年月日、國民身分證統一編號、護照號碼、聯絡方式及其他得以直接或間接方式識別該當事人之資料。
                                <br>
                                ．利用期間、地區、對象及方式：
                                <br>
                                &nbsp;&nbsp;．期間：依相關法令或契約約定之保存年限，或本公司因執行業務所必須之保存期間。
                                <br>
                                &nbsp;&nbsp;．地區：本公司、分公司、本公司之關係企業所在地區，及履行契約、提供當事人服務所需之地區。
                                <br>
                                &nbsp;&nbsp;．對象：本公司、分公司、本公司所屬之關係企業、其他與本公司有業務往來之機構及依法有調查權之機關。
                                <br>
                                &nbsp;&nbsp;．方式：以自動化機器或其他非自動化方式為之。
                                <br>
                                ．當事人權利：
                                <br>
                                &nbsp;&nbsp;．得請求查詢、閱覽、複製、補充、更正其個人資料。
                                <br>
                                &nbsp;&nbsp;．得請求停止或刪除其個人資料。惟依法本公司因執行業務所必須者，不在此限。
                                <br>
                                ．當事人得自由選擇提供個人資料，惟若拒絕提供、或提供之資料不足或有誤時，可能會影響當事人權利的行使，或無法提供當事人相關服務。
                                <br>
                                本人已充分瞭解貴公司所提示之個人資料告知事項內容，並同意貴公司依上述告知事項，得蒐集、處理、利用、國際傳輸本人之個人資料。
                                <br>
                                此致
                            </p>

                            <div class="deco">
                                <div class="sticker-1o"><img src="./image/sticker_1o.svg" alt="sticker-1o"></div>
                                <div class="sticker-earth"><img src="./image/sticker_earth.svg" alt="sticker-earth"></div>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <script type="text/javascript">
        //在js中引入html
        $(document).ready(function () {
            $('#header').load('header.html');
            $('#footer').load('footer.html');
        });
    </script>
</body>
</html>
