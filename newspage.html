<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS - TOKIRA SHOP</title>
    <link rel="shortcut icon" href="./image/icon.png" type="image/x-icon" />
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/newspage.css">

    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/newspage.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&family=Syncopate:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="wrap">
        <div id="header"></div>

        <div class="newspagemain" id="top">
            <div class="banner">
                <div class="primg">
                    <img src="./image/news_christmas_l.jpg" alt="christmas"> 
                </div>
            </div>

            
            <div class="newspagecontent">
                <div class="deco">
                    <div class="sticker-earth"><img src="./image/sticker_earth.svg" alt="sticker-earth"></div>
                    <div class="sticker-saleb"><img src="./image/sticker_saleb.svg" alt="sticker-sale"></div>
                </div>

                <div class="text">
                    <h3 class="title">聖誕限定禮品包：預售開啓!</h3>

                    <div class="datetype">
                        <span class="date">2023.11.02</span>
                        <span class="type">PRODUCT</span>
                    </div>
                </div>
                
                <p>
                    歡慶聖誕，獨家限定！
                    <br>
                    精心打造的「聖誕限定禮品包」預售正式啓動！
                    <br>
                    這個聖誕，讓玩具陪伴你和摯愛共度溫馨時光。
                    <br>
                    包含經典玩具、特別驚喜，完美呈現節日祝福。
                    <br>
                    數量有限，立即預訂
                    <br>
                    為你的節日增添更多回憶！
                </p>

                <div class="newsimg">
                    <div class="arrow_left" id="btnLeft">
                        <img src="./image/product_arrow.svg" alt="arrow">
                    </div>
        
                    <div class="arrow_right" id="btnRight">
                        <img src="./image/product_arrow.svg" alt="arrow">
                    </div>

                    
                    <div class="newsimgcenter">
                        <div class="nitemgroupcenter">
                            <div class="item">
                                <img src="./image/newspage_gift.jpg" alt="gift">
                            </div>
                            
                            <div class="item">
                                <img src="./image/newspage_yuda.jpg" alt="yuda"> 
                            </div>
        
                            <div class="item">
                                <img src="./image/newspage_robot.jpg" alt="robot"> 
                            </div>
                            
                        </div>
                    </div>
                    
                    <div class="newsimgleft">
                        <div class="nitemgroupleft">
                            <div class="item">
                                <img src="./image/newspage_robot.jpg" alt="robot"> 
                            </div>
        
                            <div class="item">
                                <img src="./image/newspage_gift.jpg" alt="gift">
                            </div>
        
                            <div class="item">
                                <img src="./image/newspage_yuda.jpg" alt="yuda"> 
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="newsimgright">
                        <div class="nitemgroupright">
                            <div class="item">
                                <img src="./image/newspage_yuda.jpg" alt="yuda"> 
                            </div>
        
                            <div class="item">
                                <img src="./image/newspage_robot.jpg" alt="robot"> 
                            </div>
                
                            <div class="item">
                                <img src="./image/newspage_gift.jpg" alt="gift">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <script type="text/javascript">
        //在js中引入html
        $(document).ready(function () {
            $('#header').load('header.html');
            $('#footer').load('footer.html');
        });
    </script>
</body>
</html>
